<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATHO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- rows and columns need to stay 6x5, no matter the screen size-->
    <div class="container mt-5">
        <div class = "row row-cols-5 g-0 text-center board-layout">
            <div class="col board-layout fs-1 p-3">M</div>
            <div class="col board-layout fs-1 p-3">A</div>
            <div class="col board-layout fs-1 p-3">T</div>
            <div class="col board-layout fs-1 p-3">H</div>
            <div class="col board-layout fs-1 p-3">O</div>
            <div class="col board-layout"><img id="M1" class="answers" src="answers/a1.png" alt="x equals three"></div>
            <div class="col board-layout"><img id="M2" class="answers" src="answers/a2.png" alt="x equals negative ten"></div>
            <div class="col board-layout"><img id="M3" class="answers" src="answers/a3.png" alt="x equals negative one half"></div>
            <div class="col board-layout"><img id="M4" class="answers" src="answers/a4.png" alt="x equals two"></div>
            <div class="col board-layout"><img id="M5" class="answers" src="answers/a5.png" alt="x equals four"></div>
            <div class="col board-layout"><img id="A1" class="answers" src="answers/a6.png" alt="x equals five"></div>
            <div class="col board-layout"><img id="A2" class="answers" src="answers/a7.png" alt="x equals negative five"></div>
            <div class="col board-layout"><img id="A3" class="answers" src="answers/a8.png" alt="x equals negative three"></div>
            <div class="col board-layout"><img id="A4" class="answers" src="answers/a9.png" alt="x equals ten"></div>
            <div class="col board-layout"><img id="A5" class="answers" src="answers/a10.png" alt="x equals negative two"></div>
            <div class="col board-layout"><img id="T1" class="answers" src="answers/a11.png" alt="x equals negative four"></div>
            <div class="col board-layout"><img id="T2" class="answers" src="answers/a12.png" alt="x equals negative one third"></div>
            <div class="col board-layout"><img id="T3" class="answers" src="answers/a13.png" alt="x equals negative one"></div>
            <div class="col board-layout"><img id="T4" class="answers" src="answers/a14.png" alt="x equals zero"></div>
            <div class="col board-layout"><img id="T5" class="answers" src="answers/a15.png" alt="x equals one half"></div>
            <div class="col board-layout"><img id="H1" class="answers" src="answers/a16.png" alt="x equals six"></div>
            <div class="col board-layout"><img id="H2" class="answers" src="answers/a17.png" alt="x equals negative eleven"></div>
            <div class="col board-layout"><img id="H3" class="answers" src="answers/a18.png" alt="x equals seven"></div>
            <div class="col board-layout"><img id="H4" class="answers" src="answers/a19.png" alt="x equals negative seven"></div>
            <div class="col board-layout"><img id="H5" class="answers" src="answers/a20.png" alt="x equals negative six"></div>
            <div class="col board-layout"><img id="O1" class="answers" src="answers/a21.png" alt="x equals one fourth"></div>
            <div class="col board-layout"><img id="O2" class="answers" src="answers/a22.png" alt="x equals negative twelve"></div>
            <div class="col board-layout"><img id="O3" class="answers" src="answers/a23.png" alt="x equals eight"></div>
            <div class="col board-layout"><img id="O4" class="answers" src="answers/a24.png" alt="x equals one"></div>
            <div class="col board-layout"><img id="O5" class="answers" src="answers/a25.png" alt="x equals eleven"></div>
         </div>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="game.js"></script>

</body>
</html>
